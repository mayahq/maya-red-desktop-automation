<script type="text/javascript">
    RED.nodes.registerType("desktop-clipboard-paste-into", {
      category: 'clipboard',
      color: '#8BBDD9',
      defaults: {
        name: { value: '' },
      },
      inputs:1,
      outputs:1,
      icon: "fa-keyboard-o.png",
      label: function() {
          return this.name || "ctrl-v";
      },
      paletteLabel: "ctrl-v",
    });
</script>

<script type="text/x-red" data-template-name="desktop-clipboard-paste-into">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    
</script>

<script type="text/x-red" data-help-name="desktop-clipboard-paste-into">
    <p>Ctrl/Cmd + V from the clipboard into focused text area.</p>
    <p>This presses ctr/cmd + v on your behalf and pastes last text in your clipboard into focused textarea.</p>
</script>
